<!DOCTYPE html>
<html>
    <head>
        <title>Fisherman's Atlas</title>
        <meta charset="UFT=8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Faustina Regular", serif;}
            body, html {
            height: 100%;
            color: rgb(0, 0, 0);
            line-height: 1.8;
            }

            .w3-wide {letter-spacing: 10px;}
            .w3-hover-opacity {cursor: pointer;}

        </style>
    </head>
    <body>
        <!-- Sidebar on the right -->
        <div class="w3-sidebar w3-bar-block w3-card w3-indigo" style="width:25%;right:0">
            <h3 class="w3-bar-item w3-indigo">Filters</h3>
            <a class="w3-bar-item w3-card w3-button w3-indigo">Location</a>
            <a class="w3-bar-item w3-card w3-button w3-indigo">Flow Rate</a>
            <a class="w3-bar-item w3-card w3-button w3-indigo">Fishing Season</a>
        </div>
        <!-- Sidebar on the left -->
        <div class="w3-sidebar w3-bar-block w3-border-right w3-indigo" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#" class="w3-bar-item w3-button">About</a>
            <a href="#" class="w3-bar-item w3-button">Contact</a>
        </div>
        <!-- Page Content -->
        <div  class="w3-indigo" style="margin-right:25%">
            <button class="w3-button w3-indigo w3-xlarge"
            onclick="w3_open()">â˜°</button>
            <div class="w3-container w3-indigo">
                <h1>Fisherman's Atlas</h1>
            </div>
        </div>
        <!-- Container (Map Section) -->
        <div class="w3-content w3-container" style="margin-right: 25%" id="about">
            <!-- Site listing -->
            <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%;left:0">
                <h3 class="w3-bar-item">Site List</h3>
                <a href="#" class="w3-bar-item w3-button">Site 1</a>
                <a href="#" class="w3-bar-item w3-button">Site 2</a>
                <a href="#" class="w3-bar-item w3-button">Site 3</a>
            </div>
            <div class="w3=display-container w3-green" style="height:750px;width: 1600px;left:0;">
                <!-- Map goes into this container -->
                <div class="w3-display-middle">map</div>

            </div>
        </div>

        <script>
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
            }
        </script>

    </body>
</html>
